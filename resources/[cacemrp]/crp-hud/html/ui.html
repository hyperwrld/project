<!DOCTYPE html>
<html>
    <head>
    	<meta charset='utf-8'>

    	<link rel='stylesheet' type='text/css' href='css/main.css'>

    	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    	<script type='text/javascript' src='js/main.js'></script>
    </head>
    <body>
    	<div class='minimap'>
    		<div class='bar'>
    			<div class='health'>
    				<div class='sub-health'></div>
    			</div>
    			<div class='sub-bar'>
    				<div class='armour'>
    					<div class='sub-armour'></div>
    				</div>
    				<div class='breath'>
    					<div class='sub-breath'></div>
    				</div>
    			</div>
    			<div class='status-bar'>
    				<div class='hunger'>
    					<div class='sub-hunger'></div>
    				</div>
    				<div class='thirst'>
    					<div class='sub-thirst'></div>
    				</div>
    				<div class='stress'>
    					<div class='sub-stress'></div>
    				</div>
    				<div class='voice'>
    					<div class='sub-voice'></div>
    				</div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
